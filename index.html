<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite</title>

  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <header>
         <img src="assets/icons/Logo.svg" alt="Logo Festivite">
         <h2>
          Festivite
         </h2>
         <p>
          Crie um convite digital para seu evento
         </p>
      </header>
     </div>
    </aside>

    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>
        <img src="assets/icons/calendar.svg" alt="ícone de calendario">
        <h3>Sobre o evento</h3>

        <form method="post" enctype="multipart/form-data">
          <fieldset class="event-info">
            <legend>Título</legend>

            <div class="input-wrapper">
              <input 
               id="event-name"
               type="text"
               placeholder="Nome do evento">
            </div>

            <div class="input-wrapper">
              <label for="begin">Ínicio</label>
              <input type="date" id="begin" name="begin" lang="pt-BR">
            </div>

            <div class="input-wrapper">
              <label for="end">Fim</label>
              <input type="date" id="end" name="end" lang="pt-BR">
            </div>

            <div class="radio-wrapper">
              <div class="radio-inner">
                <div class="radio-image">
                <input type="radio" name="event-class" value="in person" id="in person">
                <img src="assets/icons/building-2.svg" alt="ícone de predio">
                <label for="in person">Presencial</label>
              </div>

                <div class="radio-inner">
                  <div class="radio-image">
                  <input type="radio" name="event-class" value="on-line" id="on-line">
                  <img src="assets/icons/video.svg" alt="ícone de camera">
                  <label for="on-line">On line</label>
                </div>
            </div>   

            <legend>Local</legend>

            <div class="input-wrapper">
              <input 
               id="event-name"
               type="text"
               placeholder="Link ou endereço">
            </div>

            <div class="textarea-wrapper">
              <label for="details">Descrição</label>
              <textarea name="details" id="details"
                cols="30" rows="5"
                placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
            </div>
          </fieldset>

        <img src="assets/icons/paintbrush-vertical.svg" alt="ícone de pincel">
        <h3>Personalização</h3>

        <fieldset class="personalize">
          <div class="radio-wrapper">
            <div class="radio-inner">
              <div class="radio-image"></div>
              <input type="radio" name="event-color" value="colors" id="colors">
              <label for="colors">Cor Principal</label>
            </div>





        </fieldset>

        </form>
      </div>
    </main>
  </div>
  
</body>
</html>
