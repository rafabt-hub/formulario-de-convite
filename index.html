<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite</title>

  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <header>
         <img src="assets/icons/Logo.svg" alt="Logo Festivite">
         <h2>
          Festivite
         </h2>
         <p>
          Crie um convite digital para seu evento
         </p>
      </header>
     </div>
    </aside>

    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>
        <div class="make">
        <img src="assets/icons/calendar.svg" alt="ícone de calendario">
        <h3>Sobre o evento</h3>
        </div>

        <form method="post" enctype="multipart/form-data">
          <fieldset class="event-info">
            <legend>Título</legend>

            <div class="input-wrapper">
              <input 
               id="event-name"
               type="text"
               placeholder="Nome do evento">
            </div>

            <div class="input-wrapper">
              <label for="begin">Ínicio</label>
              <input type="date" id="begin" name="begin" lang="pt-BR">
            </div>

            <div class="input-wrapper">
              <label for="end">Fim</label>
              <input type="date" id="end" name="end" lang="pt-BR">
            </div>

            <div class="radio-wrapper">
              <div class="radio-inner">
                <div class="radio-image">
                <input type="radio" name="event-class" value="in person" id="in person">
                <img src="assets/icons/building-2.svg" alt="ícone de predio">
                <label for="in person">Presencial</label>
              </div>

                <div class="radio-inner">
                  <div class="radio-image">
                  <input type="radio" name="event-class" value="on-line" id="on-line">
                  <img src="assets/icons/video.svg" alt="ícone de camera">
                  <label for="on-line">On line</label>
                </div>
            </div>   

            <legend>Local</legend>

            <div class="input-wrapper">
              <input 
               id="event-name"
               type="text"
               placeholder="Link ou endereço">
            </div>

            <div class="textarea-wrapper">
              <label for="details">Descrição</label>
              <textarea name="details" id="details"
                cols="30" rows="5"
                placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
            </div>
          </fieldset>
         <div class="color-pallete">
         <img src="assets/icons/paintbrush-vertical.svg" alt="ícone de pincel">
         <h3>Personalização</h3>
         </div>

          <div class="personalize">
            <label>
              <input type="radio" name="color" value="blue">
              <span class="color blue"></span>
            </label>
            <label>
              <input type="radio" name="color" value="navy">
              <span class="color navy"></span>
            </label>
            <label>
              <input type="radio" name="color" value="purple">
              <span class="color purple"></span>
            </label>
            <label>
              <input type="radio" name="color" value="fuschia">
              <span class="color fuschia"></span>
            </label>
            <label>
              <input type="radio" name="color" value="pink">
              <span class="color pink"></span>
            </label>
            <label>
              <input type="radio" name="color" value="danger">
              <span class="color danger"></span>
            </label>
            <label>
              <input type="radio" name="color" value="orange">
              <span class="color orange"></span>
            </label>
            <label>
              <input type="radio" name="color" value="yellow">
              <span class="color yellow"></span>
            </label>
            <label>
              <input type="radio" name="color" value="lime">
              <span class="color lime"></span>
            </label>
            <label>
              <input type="radio" name="color" value="green">
              <span class="color green"></span>
            </label>
            <label>
              <input type="radio" name="color" value="cyan">
              <span class="color cyan"></span>
            </label>
              <label for="color">Cor Principal</label>
            </div>
          </div>

          <h1>Tema do evento</h1>
          <div class="theme">
            <img src="assets/images/boloniver.svg" alt="imagem de bolo de festa">
            <p>Aniversário</p>
            <div>
          </div>


        </form>
      </div>
    </main>
  </div>
  
</body>
</html>
